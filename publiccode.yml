description:
  it:
    features:
      - Ricerca Farmacie territoriali
      - Ricerca luoghi di culto
      - geolocalizza scuole e uffici pubblici
      - piste ciclabili
      - ospedali e farmacie
    genericName: Rappresentazione info territoriali
    localisedName: WebMappVenezia
    longDescription: |
      WebMapp è stata sviluppata per Città metropolitana di Venezia ed è uno
      strumento , indirizzato ai cittadini, ai turisti e agli operatori per
      ricercare informazioni sul territorio metropolitano in maniera dinamica,
      semplice e immediata. L'applicazione geolocalizza le informazioni raccolte
      con il supporto degli enti locali del territorio ed integra il database
      con layers tematici relativi a servizi presenti nell'area metropolitana: 
      farmacie di turno, piste ciclabili, punti di interesse, eventi,
      limitazioni del traffico urbano, distributori, uffici pubblici e tante
      altre utili informazioni  del territorio
    shortDescription: |-
      Applicazione per dispositivi mobili per la rappresentazione delle
      informazioni geolocalizzate del territorio
