[about]
text= "<p style='padding:10px'><b>Applicazione mobile responsive WebMapp Venezia</b></p>
	   <p style='padding:10px'> WebMapp Venezia è un'applicazione indirizzata ai cittadini, ai turisti e agli operatori per ricercare informazioni sul territorio in maniera dinamica,semplice e immediata
	   I dati contenuti nel sistema sono frutto della collaborazione dei comuni e degli enti del territorio della Città metropolitana di Venezia.
		I territori dei comuni che non hanno aderito all'iniziativa appaiono in trasparenza oscurata.
		Attivando l'icona in alto a sinistra si possono visualizzare i dati per categoria tematica.
		La Ricerca delle località e degli indirizzi utilizza il motore di Open Street Maps (OSM), quindi le ricerche verranno effettuate dentro agli indirizzari di OSM e potranno non coincidere con i contenuti riportati nelle mappe tematiche rilevate dal personale dei comuni che hanno aderito al progetto.
		Interamente sviluppato con tecnologia opensource.<br><br>
		WEBMAPP ver.1.0.12<br>E' IN FASE DI SVILUPPO ED I DATI CONTENUTI SONO ANCORA IN FASE DI AGGIORNAMENTO E VALIDAZIONE DA PARTE DEI COMUNI.<br><br><br>
		Per maggiori informazioni vai al link: <br>
		<a href='https://www.cittametropolitana.ve.it/webmappvenezia'>https://www.cittametropolitana.ve.it/webmappvenezia</a>"
