[about]
text= "<div style='overflow-y: scroll; height:550px; margin: auto;padding:20px'><p style='padding:10px'><b>Applicazione mobile responsive WebMapp Venezia</b></p>
	   <p style='padding:10px'; align='justify'> WebMapp Venezia è un'applicazione indirizzata ai cittadini, ai turisti e agli operatori per ricercare informazioni sul territorio in maniera dinamica,semplice e immediata
	   I dati contenuti nel sistema sono frutto della collaborazione dei comuni e degli enti del territorio della Città metropolitana di Venezia.
		Attivando l'icona in alto a sinistra si possono visualizzare i dati per categoria tematica.
		La Ricerca delle località e degli indirizzi utilizza il motore di ricerca here.com, quindi le ricerche verranno effettuate dentro agli indirizzari di Here e potranno non coincidere con i contenuti riportati nelle mappe tematiche rilevate dal personale dei comuni che hanno aderito al progetto.
		Interamente sviluppato con tecnologia opensource.<br><br>
		Invia il tuo feedback ai sensi delle   <a style='cursor:pointer;color:blue;text-decoration:underline;' onclick=\"Services.openWebpage('https://trasparenza.agid.gov.it/archivio19_regolamenti_0_5382.html')\">Linee Guida</a> emanate da AGID, sull’ accessibilità degli strumenti informatici,
		così come disposto dall’ art. 11 della L. 4/2004.<br><br>
	    <a style='cursor:pointer;color:blue;text-decoration:underline;' onclick=\"Services.openWebpage('https://segnalazioniweb.cittametropolitana.ve.it/')\">Invia il tuo FeedBack</a><br><br>

 		WEBMAPP ver.2.6.5<br> I DATI CONTENUTI SONO CONTINUAMENTE AGGIORNATI E VALIDATI DA PARTE DEI COMUNI.<br><br><br>
		Per maggiori informazioni vai al link: <br>
		<a style='cursor:pointer;color:blue;text-decoration:underline;' onclick=\"Services.openWebpage('https://www.cittametropolitana.ve.it/webmappvenezia')\"> https://www.cittametropolitana.ve.it/webmappvenezia</a></p>"
