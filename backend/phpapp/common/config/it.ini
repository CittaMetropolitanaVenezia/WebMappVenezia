[veaccess]
text= "<div style='overflow-y: scroll; height:550px; margin: auto;padding:20px'><b>Contributo di Accesso a Venezia</b><br>

	  <p align='justify'> Il Consiglio comunale di Venezia, nella seduta del 24 ottobre  2019, ha approvato
 le modifiche al testo del Regolamento per l’istituzione e la disciplina del contributo di accesso,
 con qualsiasi vettore, alla Città Antica del Comune di Venezia e alle altre isole minori della laguna,
 approvato con deliberazione di Consiglio Comunale n. 11 del 26 febbraio 2019.
 Con deliberazione n.24 del 2 aprile 2020 il Consiglio Comunale ha anche dato atto che gli adempimenti
 a carico dei soggetti passivi e dei vettori decorrono, ai sensi dell’art. 16 del regolamento,
 dal primo aprile 2021, di conseguenza, fino a tale data, nessun contributo è dovuto.
A breve verranno aggiornate tutte le informazioni utili relative agli adempimenti ed alle modalità di versamento.<br>
Per avere informazioni sul Contributo di accesso scrivi a:<br>
contributo.accesso@comune.venezia.it<br><br>
<a style='cursor:pointer;color:blue;text-decoration:underline;' onclick=\"Services.openWebpage('https://www.comune.venezia.it/sites/comune.venezia.it/files/documenti/Tributi/ids/Regolamento_contributo_accesso_delibera_CC_57_2019.pdf')\"> Scarica il Regolamento </a><br><br>
	   Tutte le informazioni utili sul Contributo di Accesso a Venezia possono essere reperite al link seguente:<br>
	   <a style='cursor:pointer;color:blue;text-decoration:underline;' onclick=\"Services.openWebpage('https://www.comune.venezia.it/it/content/contributo-accesso-venezia')\"> https://www.comune.venezia.it/it/content/contributo-accesso-venezia</a>"
