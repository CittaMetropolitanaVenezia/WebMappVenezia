[sanitaryInfo]
html= "<div style='overflow-y: scroll; height:550px; margin: auto;'><b>COVID 19</b><br>

	<p align='justify'> <br><b>Emergenza Coronavirus</b>
	<br>La Città metropolitana di Venezia come tutta la Regione Veneto si trova attualmente in zona bianca.
     Per accedere ai mezzi pubblici resta in vigore l’obbligo di indossare l mascherina Fpp2. Non esiste più l’obbligo dell’esibizione del green pass. <br>
    <br><b>Elenco Farmacie per tamponi</b>
    <br>Attraverso questa app alla voce <i>Salute e Ambiente\Sanità</i> la Città metropolitana ha inserito l'elenco delle 139 farmacie dei 44 comuni del territorio metropolitano che effettuano tamponi molecolari e test rapidi Covid-19 di rapida consultazione e i contatti relativi a ciascuna farmacia.<br><br>
	Per informazioni dalle autorita socio sanitarie locali sul Covid 19 puoi accedere ai seguenti link o contattare i numeri di telefono delle ULSS dedicati:<br>
	- ULSS3 <a style='cursor:pointer;color:blue;text-decoration:underline;' onclick=\"Services.openWebpage('https://www.aulss3.veneto.it/Coronavirus-1')\"> sito Coronavirus ULSS3</a> tel.800938811  <br>
 	- ULSS4 <a style='cursor:pointer;color:blue;text-decoration:underline;' onclick=\"Services.openWebpage('http://www.aulss4.veneto.it')\"> sito ULSS4 </a> tel.800497040  <br>

Numero Verde Regione Veneto<br>
​	<b> 800-462-340 </b><br>
